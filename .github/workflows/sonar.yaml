name: SonarCloud

defaults:
  run:
    working-directory: Source/JNA

on:
  push:
    branches:
      - master

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  SONAR_ORGANIZATION: waffle
  SONAR_PROJECT_KEY: Waffle_waffle

jobs:
  build:
    if: github.repository_owner == 'waffle'
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0
      - name: Setup Java
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5
        with:
          cache: maven
          distribution: temurin
          java-version: 25
      - name: Set SONAR_SCANNER_JAVA_OPTS
        run: echo "SONAR_SCANNER_JAVA_OPTS=-Xmx512m" >> ${GITHUB_ENV}
      - name: Analyze with SonarCloud
        run: ./mvnw verify jacoco:report sonar:sonar --batch-mode --no-transfer-progress --show-version -D"license.skip=true" -D"sonar.host.url=https://sonarcloud.io" -D"sonar.organization=${{ env.SONAR_ORGANIZATION }}" -D"sonar.projectKey=${{ env.SONAR_PROJECT_KEY }}" -D"sonar.scanner.skipJreProvisioning=true" -D"sonar.token=${{ secrets.SONAR_TOKEN }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
