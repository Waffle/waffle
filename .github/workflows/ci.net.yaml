name: DotNET

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2016, windows-latest]
      fail-fast: false
      max-parallel: 4
    name: Test .net ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up environment
        run: ./bootstrap.cmd
      - name: Test with .Net
        run: ./build.cmd all
